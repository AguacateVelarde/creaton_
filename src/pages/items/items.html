<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Zonas económicas </ion-title>
  </ion-navbar>

</ion-header>


<ion-content >



<ion-item-divider color="light">Zona y población</ion-item-divider>
    <button ion-item *ngFor="let item of regions" (click)="getCategory( item.url )" >
      <ion-thumbnail item-start>
        <img [src]="item.image">
      </ion-thumbnail>
        <h2>{{item.name}}</h2>
      <div class="item-note" item-end>
        <h4>{{item.population}}</h4>
      </div>
    </button>




</ion-content>
