
<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
  <button ion-item *ngFor="let item of categorias" (click)="getNotas( url_category, item.id )" >
    <ion-icon [name]="item.logo" item-start></ion-icon>
      <h2>{{item.name}}</h2>

  </button>
</ion-content>
