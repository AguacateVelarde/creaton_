<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Registro</ion-title>
  </ion-navbar>

</ion-header>




<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="assets/imgs/logo.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Correo electrónico" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="Nombre de usuario" name="username" [(ngModel)]="registerCredentials.username" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="Nombre completo" name="nombre" [(ngModel)]="registerCredentials.nombre" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="Estado" name="estado" [(ngModel)]="registerCredentials.estado" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="Municipio" name="municipio" [(ngModel)]="registerCredentials.municipio" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Contraseña" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid" >¡Registrate!</button>

        </ion-col>
      </ion-row>

    </form>
    <button ion-button class="register-btn" block clear (click)="getIniciar()">Iniciar sesión</button>
  </div>
</ion-content>
