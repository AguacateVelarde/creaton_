
<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let item of list | async; let i = index; " >
    <ion-card (click)="getNotas( item, i )" >
      <img [src]="'https://firebasestorage.googleapis.com/v0/b/paso-app-com.appspot.com/o/'+item.header+'?alt=media'"/>
      <ion-card-content>
        <ion-card-title>
          {{ item.titulo }}
          </ion-card-title>
        <p>
          {{ item.cuerpo }}
        </p><br>
          <div class="card-subtitle" style="color: #dd3497"> <ion-icon name="md-text"></ion-icon> Comentarios {{ numberT(item.comment) }}</div>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
