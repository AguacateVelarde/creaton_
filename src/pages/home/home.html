
<ion-content class="tutorial-page">

  <ion-slides pager style="background : #F9F0F0 ">
    <ion-slide *ngFor="let slide of slides">
      <ion-toolbar>
        <ion-buttons end>
          <button ion-button color="primary" (click)="go()">Omitir</button>
        </ion-buttons>
      </ion-toolbar>
      <img [src]='slide.image' loop=infinite class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <img src="assets/imgs/estrellas.gif" class="slide-image"/>
      <h2 class="slide-title">¿Estás listo?</h2>
      <button ion-button large clear icon-end color="primary" (click)="go()">
        Continuar
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
